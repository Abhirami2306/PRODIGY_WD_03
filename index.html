<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="background"></div>
    <div class="container">
      <h1>Tic-Tac-Toe</h1>
      <div class="names">
        <input type="text" id="playerX" placeholder="Enter Player 1 Name" />
        <input
          type="text"
          id="playerO"
          placeholder="Enter Player 2 Name (or AI)"
        />
      </div>
      <select id="gameMode">
        <option value="friend">Play with a Friend</option>
        <option value="ai-easy">Play against AI (Easy)</option>
        <option value="ai-medium">Play against AI (Medium)</option>
        <option value="ai-hard">Play against AI (Hard)</option>
      </select>
      <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
      <button id="reset">Restart Game</button>
      <div id="message"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
